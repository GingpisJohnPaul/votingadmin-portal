<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"> 
      <img [src]="logo" alt="">
      <mat-nav-list>
        <a mat-list-item routerLink="dashboard" routerLinkActive="is-active">Dashboard</a>
        <a mat-list-item routerLink="results" routerLinkActive="is-active">Results</a>
        <a mat-list-item routerLink="voters" routerLinkActive="is-active">Voters</a>
        <a mat-list-item routerLink="candidates" routerLinkActive="is-active">Candidates</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="accent">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>GC Voting System</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
